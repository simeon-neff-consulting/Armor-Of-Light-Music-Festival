<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Armor Of Light Music Festival</title>
  <style>
    :root {
      --text-color: #f7faff;
      --accent-color: #c9d3e0;
      --bg-dark: #0b0d12;
      --bg-light: #1b2035;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: var(--text-color);
      text-align: center;
      background:
        url("assets/DoreArmorLight.png") center top/cover no-repeat,
        radial-gradient(1200px 600px at 20% -10%, var(--bg-light) 0%, var(--bg-dark) 55%) no-repeat,
        var(--bg-dark);
    }
    header {
      padding: 60px 20px 20px 20px;
    }
    h1 {
      font-size: 3rem;
      margin: 0;
      color: var(--accent-color);
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
    }
    h2 {
      font-size: 1.5rem;
      margin: 0;
      color: var(--text-color);
    }
    main {
      max-width: 800px;
      margin: 40px auto;
      background-color: rgba(0,0,0,0.5);
      padding: 20px;
      border-radius: 8px;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: var(--accent-color);
    }
    a {
      color: var(--accent-color);
    }
  </style>
</head>
<body>
  <header>
    <h1>Armor Of Light Music Festival</h1>
    <h2>Central Coast California - This Fall</h2>
  </header>
  <main>
    <p>Join us for a transcendent day of Christian rock, praise, and fellowship.</p>
    <p>Organized by Simeon Neff Consulting.</p>
    <p>For booking or inquiries, email: <a href="mailto:sneff3@my.gcu.edu">sneff3@my.gcu.edu</a></p>
  </main>
  <footer>
    &copy; 2025 Armor Of Light Music Festival. All rights reserved.
  </footer>
</body>
</html>
